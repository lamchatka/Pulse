<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Pulse</title>

</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <a class="header__logo" href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__title">Подбор пульсометра</h1>
                <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/header/019_timer_time_stopwatch_2-64.png" alt="">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header/app 08 hand cart 64.png" alt="">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header/messages-64.png" alt="">
                        Ответим на все вопросы
                    </div>
                </div>
                <button class="button button_main">Заказать консультацию</button>
                <!-- button__main - это модификатор элемента по БЭМ -->
                <div class="promo__link"> или
                    <a href="#">перейти в каталог</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
